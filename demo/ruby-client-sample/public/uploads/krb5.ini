[libdefaults]
default_realm = DCTM.COM
forwardable = true
ticket_lifetime = 24h
clockskew = 72000
default_tkt_enctypes = DES-CBC-CRC DES-CBC-MD5 RC4-HMAC AES256-SHA1 AES128-SHA1
default_tgs_enctypes =DES-CBC-CRC DES-CBC-MD5 RC4-HMAC AES256-SHA1 AES128-SHA1
permitted_enctypes = DES-CBC-CRC DES-CBC-MD5 RC4-HMAC AES256-SHA1 AES128-SHA1
[realms]
  DCTM.COM = {
  kdc = 10.62.87.27
  admin_server = 10.62.87.27
  } 
[domain_realm]
  dctm.com = DCTM.COM  
[logging]
  default = C:\all-in-one\emc\kerberos\logs\kdc.log
  kdc = C:\all-in-one\emc\kerberos\logs\kdc.log 
[appdefaults]
  autologin = true
  forward = true
  forwardable = true
  encrypt = true






